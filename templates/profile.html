<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen p-4">
    <div class="bg-slate-800 p-10 rounded-[2.5rem] w-full max-w-sm text-center shadow-2xl">
        <img src="{{ current_user.avatar }}" class="w-32 h-32 rounded-full mx-auto mb-6 border-4 border-indigo-600 object-cover shadow-lg">
        <h2 class="text-2xl font-bold mb-8">@{{ current_user.username }}</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="avatar" class="text-xs text-slate-500 mb-4 block w-full">
            <button class="w-full bg-indigo-600 py-3 rounded-2xl font-bold">Сменить фото</button>
        </form>
        <div class="mt-10 flex justify-between text-sm font-bold opacity-60">
            <a href="/">← Чат</a>
            <a href="/logout" class="text-red-400">Выход</a>
        </div>
    </div>
</body>
</html>
